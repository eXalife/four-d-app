<div class="body-container">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
      <div class="sidenav-list">
        <mat-toolbar>{{'menu' | translate}}</mat-toolbar>
        <mat-nav-list>
          <a mat-list-item routerLink="''">{{'home' | translate}}</a>
          <a mat-list-item routerLink="user-list" *ngIf="controlRoleForListAllowance()">{{'user_list' | translate}}</a>
        </mat-nav-list>
        <mat-nav-list class="bottom">
          <a mat-list-item (click)="logout()">{{'logout' | translate}}</a>
        </mat-nav-list>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="5px">
          <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
            *ngIf="isHandset$ | async">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <span>four-d-app</span>
        </div>
        <mat-slide-toggle [(ngModel)]="isDarkModeChecked" (change)="setTheme($event.checked)">
          <mat-icon aria-hidden="false" aria-label="Example home icon">dark_mode</mat-icon>
        </mat-slide-toggle>

        <mat-form-field>
          <mat-select (selectionChange)="setLanguage($event.value)" [value]="getLanguage()">
            <mat-option value="en">
              English
            </mat-option>
            <mat-option value="tr">
              TÃ¼rkÃ§e
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
